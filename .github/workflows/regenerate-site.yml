name: Regenerate Static Pages

on:
  repository_dispatch:
    types: [regenerate-site]
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'  # UTC 18:00 = JST 03:00

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Regenerate static pages from API
        run: node tools/generate-site.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-regenerate static pages"
          git push
